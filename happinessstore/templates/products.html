{% load static%}
{% load productrow %}

    {% include "header.html" %}
   
    <div class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>
        </div>
        {% for product_row in products|productrow:4 %}
        <div class="row">
            {% for product in product_row %}
            <a href="{% url 'productdetail' id=product.id %}">
            <div class="col-4">
                <img src="{{ product.image.url }}" style="height:200px;">
                <h4>{{ product.name }}</h4>
                <p>{{ product.price }}</p>
                </a>
            </div>
            </a>
            {% endfor %}
        </div>
        {% endfor %}
      
        <div class="page-btn">
            <a href="?page=1"><span>1</span></a>
            <a href="?page=2"><span>2</span></a>
            <a href="?page=3"><span>3</span></a>
            <a href="?page=4"><span>4</span></a>
        </div>
    </div>

{% include 'footer.html' %}
