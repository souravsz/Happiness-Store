{% load static%}
{% load productrow %}

    {% include "header.html" %}
   
    <div class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>
        </div>
        {% for product_row in products|productrow:4 %}
        <div class="row">
            {% for product in product_row %}
            <div class="col-4">
                <a href=""><img src="{{ product.image.url }}">
                <h4>{{ product.name }}</h4>
                <p>{{ product.price }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
       
        <div class="page-btn">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>&#8594;</span>
        </div>
    </div>

{% include 'footer.html' %}
